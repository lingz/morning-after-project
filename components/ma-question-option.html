<link href='../bower_components/polymer/polymer.html' rel="import">

<polymer-element name="ma-question-option" >
  <template>
    <style>
      paper-button {
        height: 100px;
        width: 100px;
        background: red;
        border-radius: 50px;
        border: 10px solid white;
        text-transform: capitalize;
      }
      paper-button.active {
        background-color: white;
      }
    </style>
    <paper-button layout vertical center center-justified
      on-tap={{toggle}} class='{{selected ? "active" : ""}}'>
      <content></content>
    </paper-button>
  </template>
  <script>
    Polymer("ma-question-option", {
      ready: function() {
        this.selected = false;
        this.value = this.textContent.replace(/^\s+|\s+$/g, "");
        console.log(this.value);
      },
      toggle: function() {
        console.log("Selected");
        this.selected = !this.selected;
        this.fire("selected", {
          selected: this.selected,
          value: this.value
        });
      }
    });
  </script>
</polymer-element>
