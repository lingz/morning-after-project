<link href='../bower_components/polymer/polymer.html' rel="import">
<link href='../bower_components/paper-button/paper-button.html' rel="import">
<link href='./ma-question-option.html' rel="import">

<polymer-element name="ma-question" attributes="question options chosen mode required">
  <template>
    <style>
      :host {
        height: 100%;
        width: 100%;
        position: relative;
      }
      #question {
        padding-top: 30px;
        padding-bottom: 30px;
        height: 80px;
        color: white;
        background-color: purple;
        width: 100%;
      }
      #responses {
        position: relative;
        top: -50px;
      }
      paper-button {
        background-color: orange;
      }
      ma-question-option:not(:last-child) {
        margin-right: 15px;
      }
    </style>

    <div layout vertical center>
      <div id="question" layout horizontal center-justified>
        {{question}}
        <template if='{{mode == "multiple"}}'>
          <div>
            (Pick all that apply)
          </div>
        </template>
      </div>
      <div id="responses" layout horizontal around-justified>
        <template repeat="{{option in options}}">
          <ma-question-option class="response" on-chosen={{handleResponse}}>
            {{option}}
          </ma-question-option>
        </template>
      </div>
      <paper-button disabled='{{completed ? false : true}}' on-click={{next}}>
        Next
      </paper-button>
    </div>
  </template>
  <script>
    Polymer("ma-question", {
      ready: function() {
        var self = this;

        // can be either 'single' or 'multiple'
        this.mode = this.mode || "single";
        this.required = true;
        this.chosen = (this.mode == "single") ? null : [];
        this.completed = !this.required;

        this.responses = this.shadowRoot.getElementsByClassName("response");
      },
      handleResponse: function(e) {
        var payload = e.detail;
        if (this.mode == "single") {
          // empty the array
          if (payload.chosen == false) {
            this.chosen = null;
          } else {
            for (i = 0; i < this.responses.length; i++) {
              var response = this.responses[i];
              if (response.value != payload.value) {
                this.responses[i].chosen = false;
              }
            }
            this.chosen = payload.value;
          }
        } else {
          if (payload.chosen == false) {
            var index = this.chosen.indexOf(payload.value);
            if (index != -1) {
              this.chosen.splice(index, 1);
            }
          } else {
            this.chosen.push(payload.value);
          }
        }
        if (this.required) {
          if (this.mode == "single") {
            this.completed = this.chosen != null;
          } else {
            this.completed = this.chosen.length > 0;
          }
        }
      },
      next: function() {
        this.fire("next");
      }
    });
  </script>
</polymer-element>
