<link href='../bower_components/polymer/polymer.html' rel="import">
<link href='../bower_components/core-animated-pages/core-animated-pages.html' rel="import">
<link href='../bower_components/core-animated-pages/transitions/slide-from-bottom.html' rel="import">
<link href='../bower_components/paper-button/paper-button.html' rel="import">
<link href='./ma-question.html' rel="import">


<polymer-element name="ma-questions" attributes="started">

  <template>
    <style>
      #begin {
        width: 100px;
        background: #134659;
        color: white;
      }
      :host {
        height: 100%;
        width: 100%;
        position: relative;
      }
      core-animated-pages {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
    </style>

    <core-animated-pages id="pages" transitions="slide-from-bottom" layout vertical center center-justified>
      <section>
        <div layout vertical center>
          <div>
            Just had unsafe sex?
          </div>
          <div>
             We're here to help you decide what you need to do next to keep yourself healthy.
          </div>
          <div>
            All information is confidential, and no data is uploaded online.
          </div>
          <paper-button id="begin" on-click={{next}}>Begin</paper-button>
        </div>
      </section>
      <section>
        <ma-question
         question="What gender are you?"
         options={{["Male","Female","Intersex"]}}
         choice={{gender}}
        >
        </ma-question>
      </section>
      <section>
        <div>
          This is section three
        </div>
      </section>
    </core-animated-pages>
  </template>

  <script>
    Polymer("ma-questions", {
      ready: function() {
        this.started = false;
      },
      next: function() {
        if (!this.started) {
          this.started = true;
        }
        this.$.pages.selected += 1;
      }
    });
  </script>
</polymer>
